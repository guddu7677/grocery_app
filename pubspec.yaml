name: grocery_app
description: "A new Flutter project."
publish_to: 'none' # private package

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  intl: ^0.18.0

  # State Management
  provider: ^6.1.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# Flutter launcher icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/appicon/appicon.png"
  remove_alpha_ios: true # optional, helps avoid transparency issues on iOS

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
